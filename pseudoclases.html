<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudoclases</title>
  <style>
    a:link {
      color: hotpink;
    }

      color: blue;

    a:hover {

    }
    p:not(.maravillas) {
      color: lightsalmon;
    }
    .container div:nth-child(1) {
      color: lightseagreen;
    }
  </style>
</head>

  </div>

</html>
